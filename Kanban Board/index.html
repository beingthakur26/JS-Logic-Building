<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div class="header">
            <h1>Kanban Board</h1>
            <button id="add-column-btn">Add New Task</button>
        </div>

        <div id="container">
            <div id="backlog" class="column" data-status="backlog" >
                <div class="column-header">
                    <h2>Backlog</h2>
                    <span>0</span>
                </div>

                <div draggable="true" class="card">
                    <h3>Task 1</h3>
                    <p>Task Description</p>
                    <div class="card-actions">
                        <button class="update">Update</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>

            <div id="todo" class="column" data-status="todo">
                <div class="column-header">
                    <h2>To Do</h2>
                    <span>0</span>
                </div>

                <div draggable="true" class="card">
                    <h3>Task 1</h3>
                    <p>Task Description</p>
                    <div class="card-actions">
                        <button class="update">Update</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

            </div>

            <div id="progress" class="column"  data-status="progress">
                <div class="column-header" >
                    <h2>In Progress</h2>
                    <span>0</span>
                </div>

                <div draggable="true" class="card" id="in-progress">
                    <h3>Task 1</h3>
                    <p>Task Description</p>
                    <div class="card-actions">
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>

            <div id="in-done" class="column" data-status="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <span>0</span>
                </div>

                <div draggable="true" class="card" id="done">
                    <h3>Task 1</h3>
                    <p>Task Description</p>
                    <div class="card-actions">
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required placeholder="e.g. Redesign Homepage">
                </div>
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" rows="3" placeholder="Description..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
